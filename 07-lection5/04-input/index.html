<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/normalize.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <label class="form-group">
            <div class="form-group__title">Label</div>
            <input type="text" class="form-group__input" placeholder="Placeholder">
            <svg class="form-group__icon form-group__icon_success">
                <use xlink:href="../../assets/icons/icons.svg#success"></svg>
            </svg>
            <svg class="form-group__icon form-group__icon_error">
                <use xlink:href="../../assets/icons/icons.svg#error"></svg>
            </svg> 
        </label>
        <label class="form-group">
            <div class="form-group__title">Success</div>
            <input type="text" class="form-group__input form-group__input_success" placeholder="Success">
            <svg class="form-group__icon form-group__icon_success">
                <use xlink:href="../../assets/icons/icons.svg#success"></svg>
            </svg>
            <svg class="form-group__icon form-group__icon_error">
                <use xlink:href="../../assets/icons/icons.svg#error"></svg>
            </svg> 
        </label>
        <label class="form-group">
            <div class="form-group__title">Focus</div>
            <input type="text" class="form-group__input" placeholder="Filled Input" autofocus>
            <svg class="form-group__icon form-group__icon_success">
                <use xlink:href="../../assets/icons/icons.svg#success"></svg>
            </svg>
            <svg class="form-group__icon form-group__icon_error">
                <use xlink:href="../../assets/icons/icons.svg#error"></svg>
            </svg> 
        </label>
        <label class="form-group">
            <div class="form-group__title">Error</div>
            <input type="text" class="form-group__input form-group__input_invalid" placeholder="Error">
            <svg class="form-group__icon form-group__icon_success">
                <use xlink:href="../../assets/icons/icons.svg#success"></svg>
            </svg>
            <svg class="form-group__icon form-group__icon_error">
                <use xlink:href="../../assets/icons/icons.svg#error"></svg>
            </svg> 
        </label>
    </body>
</html>
