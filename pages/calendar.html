<!DOCTYPE html>
<html lang="ru">
    <head>
        <style>
            html {
                background: var(--main-bg);
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../build/index.css">
        <link rel="stylesheet" href="../build/template.css">
    </head>
    <body>
        <div class="page">
            <div class="page__spacing"></div>
            <div class="page__header">
                <div class="header__logo logo__wrapper">
                    <svg class="logo__image">
                        <use xlink:href="../../assets/icons/icons.svg#logo"></use>
                    </svg>
                    <div class="theme-changer">
                        <svg class="theme-changer__icon">
                            <use xlink:href="../../assets/icons/icons.svg#sun"></use>
                        </svg>
                        <label class="toggler theme-changer__toggler">
                            <input type="checkbox" class="toggler__input" id="theme-changer">
                            <div class="toggler__state">
                                <div class="toggler__control">
                                    <div class="toggler__circle"></div>
                                </div>
                            </div>
                        </label>
                        <svg class="theme-changer__icon">
                            <use xlink:href="../../assets/icons/icons.svg#moon"></use>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="page__spacing"></div>
            <div class="page__spacing"></div>
            <div class="page__nav">
                <div class="nav__item nav__item_title">Components</div>
                <div class="nav__item">Modal</div>
                <div class="nav__item">Tooltip</div>
                <div class="nav__item">Avatar</div>
                <div class="nav__item nav__item_active">Calendar</div>
                <div class="nav__item">Histogram</div>
                <div class="nav__item">Custom form elements</div>
            </div>
            <div class="page__content">
                <div class="content__title">Calendar</div>
                <div class="content__component">
                    <div class="calendar">
                        <div class="calendar__title">October 2019</div>
                        <div class="calendar__wrapper">
                            <div class="calendar__inner">
                                <div class="calendar__item calendar__item_day">Mon</div>
                                <div class="calendar__item calendar__item_day">Tue</div>
                                <div class="calendar__item calendar__item_day">Wed</div>
                                <div class="calendar__item calendar__item_day">Thu</div>
                                <div class="calendar__item calendar__item_day">Fri</div>
                                <div class="calendar__item calendar__item_day">Sat</div>
                                <div class="calendar__item calendar__item_day">Sun</div>
                                <div class="calendar__item"></div>
                                <div class="calendar__item"></div>
                                <div class="calendar__item"></div>
                                <div class="calendar__item"></div>
                                <div class="calendar__item">1</div>
                                <div class="calendar__item">2</div>
                                <div class="calendar__item">3</div>
                                <div class="calendar__item">4</div>
                                <div class="calendar__item">5</div>
                                <div class="calendar__item">6</div>
                                <div class="calendar__item">7</div>
                                <div class="calendar__item">8</div>
                                <div class="calendar__item">9</div>
                                <div class="calendar__item">10</div>
                                <div class="calendar__item">11</div>
                                <div class="calendar__item">12</div>
                                <div class="calendar__item">13</div>
                                <div class="calendar__item">14</div>
                                <div class="calendar__item">15</div>
                                <div class="calendar__item">16</div>
                                <div class="calendar__item">17</div>
                                <div class="calendar__item calendar__item_selection-edge">18</div>
                                <div class="calendar__item calendar__item_selection">19</div>
                                <div class="calendar__item calendar__item_selection">20</div>
                                <div class="calendar__item calendar__item_selection">21</div>
                                <div class="calendar__item calendar__item_selection">22</div>
                                <div class="calendar__item calendar__item_selection-edge">23</div>
                                <div class="calendar__item">24</div>
                                <div class="calendar__item">25</div>
                                <div class="calendar__item">26</div>
                                <div class="calendar__item">27</div>
                                <div class="calendar__item">28</div>
                                <div class="calendar__item">29</div>
                                <div class="calendar__item">30</div>
                                <div class="calendar__item">31</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page__spacing"></div>
            <div class="page__footer">Reusable component library</div>
            </div>
        </div>
        <script defer src="../../assets/scripts/theme-changer.js"></script>
    </body>
</html>
