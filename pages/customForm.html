<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../assets/css/normalize.css">
        <link rel="stylesheet" href="../assets/css/main.css">
        <link rel="stylesheet" href="../pages/template.css">
        <link rel="stylesheet" href="../components/nav/nav.css">
        <link rel="stylesheet" href="../components/logo/logo.css">
        <link rel="stylesheet" href="../components/customForm/checkbox.css">
        <link rel="stylesheet" href="../components/customForm/radio.css">
        <link rel="stylesheet" href="../components/customForm/toggle.css">
    </head>
    <body>
        <div class="page">
            <div class="page__spacing"></div>
            <div class="page__header">
                <div class="header__logo logo__wrapper">
                    <div class="logo__square"></div>
                    <div class="logo__circle"></div>
                    <div class="logo__triangle"></div>
                </div>
            </div>
            <div class="page__spacing"></div>
            <div class="page__nav">
                <div class="nav__item nav__item_title">Components</div>
                <div class="nav__item">Modal</div>
                <div class="nav__item">Tooltip</div>
                <div class="nav__item">Avatar</div>
                <div class="nav__item">Calendar</div>
                <div class="nav__item">Histogram</div>
                <div class="nav__item nav__item_active">Custom form elements</div>
            </div>
            <div class="page__content">
                <div class="content__title">Custom form elements</div>
                <div class="content__component content__component_input">
                    <label class="radio">
                        <input type="radio" class="radio__input" name="radio-name">
                        <div class="radio__state">
                            <div class="radio__control">
                                <div class="control__circle"></div>  
                            </div>
                            <div class="radio__label">Default</div>
                        </div>
                    </label>
                    <label class="radio">
                        <input type="radio" class="radio__input" name="radio-name" checked>
                        <div class="radio__state">
                            <div class="radio__control">
                                <div class="control__circle"></div>
                            </div>
                            <div class="radio__label">Selected</div>
                        </div>
                    </label>
                    <label class="radio">
                        <input type="radio" class="radio__input" name="radio-name" disabled>
                        <div class="radio__state">
                            <div class="radio__control">
                                <div class="control__circle"></div>
                            </div>
                            <div class="radio__label">Disabled</div>
                        </div>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" class="checkbox__input">
                        <div class="checkbox__state">
                            <div class="checkbox__control">
                                <svg class="checkbox__icon">
                                    <use xlink:href="../assets/icons/icons.svg#checkmark"></svg>
                                </svg> 
                            </div>
                            <div class="checkbox__label">Default</div>
                        </div>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" class="checkbox__input" checked>
                        <div class="checkbox__state">
                            <div class="checkbox__control">
                                <svg class="checkbox__icon">
                                    <use xlink:href="../assets/icons/icons.svg#checkmark"></svg>
                                </svg> 
                            </div>
                            <div class="checkbox__label">Checked</div>
                        </div>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" class="checkbox__input" disabled>
                        <div class="checkbox__state">
                            <div class="checkbox__control">
                                <svg class="checkbox__icon">
                                    <use xlink:href="../assets/icons/icons.svg#checkmark"></svg>
                                </svg> 
                            </div>
                            <div class="checkbox__label">Disabled</div>
                        </div>
                    </label>
                    <label class="toggler">
                        <input type="checkbox" class="toggler__input">
                        <div class="toggler__state">
                            <div class="toggler__control">
                                <div class="toggler__circle"></div>
                            </div>
                            <div class="toggler__label">Default</div>
                        </div>
                    </label>
                    <label class="toggler">
                        <input type="checkbox" class="toggler__input" checked>
                        <div class="toggler__state">
                            <div class="toggler__control">
                                <div class="toggler__circle"></div>
                            </div>
                            <div class="toggler__label">Checked</div>
                        </div>
                    </label>
                    <label class="toggler">
                        <input type="checkbox" class="toggler__input" disabled>
                        <div class="toggler__state">
                            <div class="toggler__control">
                                <div class="toggler__circle"></div>
                            </div>
                            <div class="toggler__label">Disabled</div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="page__spacing"></div>
            <div class="page__footer">Reusable component library</div>
            </div>
        </div>
    </body>
</html>
