<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../assets/css/normalize.css">
        <link rel="stylesheet" href="../assets/css/main.css">
        <link rel="stylesheet" href="../pages/template.css">
        <link rel="stylesheet" href="../components/nav/nav.css">
        <link rel="stylesheet" href="../components/logo/logo.css">
        <link rel="stylesheet" href="../components/histogram/histogram.css">
    </head>
    <body>
        <div class="page">
            <div class="page__spacing"></div>
            <div class="page__header">
                <div class="header__logo logo__wrapper">
                    <div class="logo__square"></div>
                    <div class="logo__circle"></div>
                    <div class="logo__triangle"></div>
                </div>
            </div>
            <div class="page__spacing"></div>
            <div class="page__nav">
                <div class="nav__item nav__item_title">Components</div>
                <div class="nav__item">Modal</div>
                <div class="nav__item">Tooltip</div>
                <div class="nav__item">Avatar</div>
                <div class="nav__item">Calendar</div>
                <div class="nav__item nav__item_active">Histogram</div>
                <div class="nav__item">Custom form elements</div>
                <div class="nav__item nav__item_back">Main page</div>
            </div>
            <div class="page__content">
                <div class="content__title">Histogram</div>
                <div class="content__component">
                    <div class="histogram">
                        <div class="histogram__header">
                            <div class="header__orders">Total orders</div>
                            <div class="header__view-control">View all</div>
                        </div>
                        <div class="header__counter">50254</div>
                        <div class="histogram__chart">
                            <div class="chart__column" style="height: 100%"></div>
                            <div class="chart__column" style="height: 70%"></div>
                            <div class="chart__column" style="height: 44%"></div>
                            <div class="chart__column" style="height: 78%"></div>
                            <div class="chart__column" style="height: 44%"></div>
                            <div class="chart__column" style="height: 60%"></div>
                            <div class="chart__column" style="height: 78%"></div>
                            <div class="chart__column" style="height: 100%"></div>
                            <div class="chart__column" style="height: 22%"></div>
                            <div class="chart__column" style="height: 44%"></div>
                            <div class="chart__column" style="height: 60%"></div>
                            <div class="chart__column" style="height: 70%"></div>
                            <div class="chart__column" style="height: 22%"></div>
                            <div class="chart__column" style="height: 100%"></div>
                            <div class="chart__column" style="height: 22%"></div>
                            <div class="chart__column" style="height: 78%"></div>
                            <div class="chart__column" style="height: 60%"></div>
                            <div class="chart__column" style="height: 44%"></div>
                            <div class="chart__column" style="height: 70%"></div>
                            <div class="chart__column" style="height: 60%"></div>
                            <div class="chart__column" style="height: 22%"></div>
                            <div class="chart__column" style="height: 78%"></div>
                            <div class="chart__column" style="height: 70%"></div>
                            <div class="chart__column" style="height: 90%"></div>
                            <div class="chart__column" style="height: 60%"></div>
                            <div class="chart__column" style="height: 22%"></div>
                            <div class="chart__column" style="height: 60%"></div>
                            <div class="chart__column" style="height: 22%"></div>
                            <div class="chart__column" style="height: 70%"></div>
                            <div class="chart__column" style="height: 34%"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page__spacing"></div>
            <div class="page__footer">Reusable component library</div>
            </div>
        </div>
